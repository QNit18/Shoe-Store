<app-header></app-header>
<div class="container">
  <div class="intro-section">
    <h1>Shop này Quang bán đồ cute</h1>
    <p>Vừa mua vừa bán</p>
    <p>Các bạn có thể xem sản phẩm và mua hàng tại đây</p>
  </div>

  <!-- One search box in left and combox in right-->
  <div class="search-box">

    <input type="text" class="form-control search-input" placeholder="Tìm kiếm sản phẩm" [(ngModel)]="keyword">

    <select class="form-control product-category" [(ngModel)]="selectedCategoryId">
      <option [value]="0">Tất cả</option>
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>

    <button class="btn btn-gradient " (click)="searchProducts()">Tìm</button>
  </div>

  <div class="row">
    <div class="col-lg-4 col-md-6" *ngFor="let product of products">
      <div class="product-item">
        <img [src]="product.url" alt="Product image" class="product-image" />
        <h3 class="product-name">{{product.name}}</h3>
        <p class="product-description">{{product.description}}</p>
        <p class="product-warranty">Bảo hành 12TH</p>
        <p class="product-price">Giá: {{product.price}}</p>
        <div class="product-rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star-half"></i>
        </div>
        <div class="product-actions">
          <button class="btn btn-primary">Thêm vào giỏ hàng</button>
          <button class="btn btn-success">Mua ngay</button>
        </div>
      </div>
    </div>
  </div>
</div>  
<div class="d-flex justify-content-center">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" *ngIf="currentPage > 1">
        <a href="#" class="page-link" (click)="onPageChange(1)">First</a>
      </li>
      <li class="page-item" *ngIf="currentPage > 1">
        <a href="#" class="page-link" (click)="onPageChange(currentPage - 1)">Previous</a>
      </li>
      <ng-container *ngFor="let page of visiblePages">
        <li class="page-item" [ngClass]="{'active' : page === currentPage}">
          <a href="#" class="page-link" (click)="onPageChange(page)">{{page}}</a>
        </li>
      </ng-container>
      <li class="page-item" *ngIf="currentPage < totalPages">
        <a href="#" class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
      </li>
      <li class="page-item" *ngIf="currentPage < totalPages">
        <a href="#" class="page-link" (click)="onPageChange(totalPages)">Last</a>
      </li>
    </ul>
  </nav>
</div>

 
<app-footer></app-footer>
